</style></head><body class="article-offset lux"><header class="nav"><div class="container nav-inner nav-container-wide"><div class="brand"><img alt="Metridex" class="brand-logo" src="/logo/metridex_logo_header.png"/></div><nav class="nav-links"><a href="/articles.html">All articles</a><a href="videos.html">Videos</a><a href="help.html">Help</a></nav><div class="nav-actions"><button class="icon-btn" id="themeToggle" title="Toggle theme">üåô</button></div></div></header><section class="hero-subtle"><div class="container"><div class="flex-row space-between" style="display:flex; align-items:center; justify-content:space-between; gap:16px;"><div><h1 style="margin-top:0.25rem">WHOIS &amp; Wayback checks</h1><div class="article-kicker">Guide ¬∑ Sep 29, 2025</div><div class="article-author">‚Äî Omar Ahmad, Founder of Metridex</div></div></div></div></section><section class="section"></section><footer class="footer"><div class="container"><p>¬©  Metridex.</p></div></footer><div class="article-nav"><a href="/article-quickscan-methodology_bilingual_v3.html">‚Üê Back to Articles</a><a href="/article-quickscan-methodology_bilingual_v3.html">‚Üê Prev: QuickScan methodology</a><a href="/article-signals-whyplusplus_bilingual_v1.html">Next: Signals &amp; Why++ ‚Üí</a></div><script>(function(){
  function switchTo(lang){
    document.documentElement.setAttribute('lang', lang);
    var blocks = document.querySelectorAll('.lang-block');
    blocks.forEach(function(el){
      if (el.classList.contains('lang-' + lang)){
        el.classList.add('active');
        el.style.display = 'block';
      } else {
        el.classList.remove('active');
        el.style.display = 'none';
      }
    });
    document.querySelectorAll('.lang-switch [data-lang]').forEach(function(btn){
      btn.classList.toggle('active', btn.getAttribute('data-lang')===lang);
    });
    try{ localStorage.setItem('lang', lang); }catch(e){}
  }
  var pref = 'en';
  try{
    var s = localStorage.getItem('lang');
    if (s === 'ru' || s === 'en') pref = s;
  }catch(e){}
  // initial
  switchTo(pref);
  // hook buttons
  document.addEventListener('click', function(e){
    var t = e.target;
    if (t && t.matches('.lang-switch [data-lang]')){
      e.preventDefault();
      switchTo(t.getAttribute('data-lang'));
    }
  });
})();</script></body></html>
